<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSK 1 ç»¼åˆå­¦ä¹ å¹³å° - XUSFUNCHINESE</title>
    <style>
        :root {
            --primary: #01579b; 
            --gold: #fbc02d;
            --night-sky: radial-gradient(circle at center, #001f3f 0%, #000510 100%);
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: "Arial Black", sans-serif; overflow: hidden;
            background: #000;
        }

        /* æ˜Ÿç©ºèƒŒæ™¯å°é¢ */
        #cover-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--night-sky); z-index: 9999; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #star-container { position: absolute; width: 100%; height: 100%; overflow: hidden; }
        .star {
            position: absolute; top: 50%; left: 50%; width: 2px; height: 2px;
            background: white; border-radius: 50%; opacity: 0;
            animation: shoot linear infinite;
        }
        @keyframes shoot {
            0% { transform: translate(-50%, -50%) rotate(var(--angle)) translateX(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) rotate(var(--angle)) translateX(1000px); opacity: 0; width: 100px; }
        }

        .cover-content { text-align: center; z-index: 10; }
        .cover-title { 
            font-size: 8vw; color: var(--gold); margin: 0; font-weight: 900; 
            text-shadow: 0 0 20px rgba(251,192,45,0.6);
        }
        .cover-subtitle { font-size: 3vw; color: white; margin-bottom: 40px; opacity: 0.8; }

        /* æ¨¡å¼é€‰æ‹©æŒ‰é’® */
        .menu-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .mode-btn {
            padding: 20px 40px; font-size: 24px; font-weight: bold;
            border: 3px solid var(--gold); border-radius: 50px;
            background: transparent; color: white; cursor: pointer;
            transition: all 0.3s; min-width: 200px;
            display: flex; flex-direction: column; align-items: center;
        }
        .mode-btn span { font-size: 14px; margin-top: 5px; opacity: 0.7; }
        .mode-btn:hover { background: var(--gold); color: #001f3f; transform: scale(1.1); }

        /* ç»ƒä¹ å®¹å™¨ */
        #app-container { width: 100%; height: 100%; display: none; }
        iframe { width: 100%; height: 100%; border: none; }

        /* è¿”å›æŒ‰é’® */
        #back-btn {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            padding: 10px 20px; background: rgba(0,0,0,0.5); color: white;
            border: 1px solid white; border-radius: 20px; cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div id="cover-page">
    <div id="star-container"></div>
    <div class="cover-content">
        <h1 class="cover-title">HSK 1</h1>
        <div class="cover-subtitle">Ultimate Learning Hub</div>
        <div class="menu-container">
            <button class="mode-btn" onclick="openMode('HSK1fullhanzi.html')">
                âœï¸ Writing
                <span>(Full Hanzi)</span>
            </button>
            <button class="mode-btn" onclick="openMode('HSK1fullvocab.html')">
                ğŸ“– Vocab
                <span>(150 Words)</span>
            </button>
            <button class="mode-btn" onclick="openMode('HSK1fullcon.html')">
                ğŸ’¬ Sentences
                <span>(Conversations)</span>
            </button>
        </div>
    </div>
</div>

<div id="app-container">
    <iframe id="mode-frame" src=""></iframe>
</div>

<button id="back-btn" onclick="goBack()">ğŸ  Return to Menu</button>

<script>
    // ç”ŸæˆèƒŒæ™¯æµæ˜Ÿ
    const container = document.getElementById('star-container');
    for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.setProperty('--angle', Math.random() * 360 + 'deg');
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 1) + 's';
        container.appendChild(star);
    }

    function openMode(fileName) {
        const cover = document.getElementById('cover-page');
        const app = document.getElementById('app-container');
        const frame = document.getElementById('mode-frame');
        const backBtn = document.getElementById('back-btn');

        // å‘ä¸Šæ»‘åŠ¨æ¶ˆå¤±æ•ˆæœ
        cover.style.transform = 'translateY(-100%)';
        
        setTimeout(() => {
            app.style.display = 'block';
            frame.src = fileName;
            backBtn.style.display = 'block';
        }, 300);
    }

    function goBack() {
        const cover = document.getElementById('cover-page');
        const app = document.getElementById('app-container');
        const backBtn = document.getElementById('back-btn');
        const frame = document.getElementById('mode-frame');

        cover.style.transform = 'translateY(0)';
        backBtn.style.display = 'none';
        
        setTimeout(() => {
            app.style.display = 'none';
            frame.src = ""; // åœæ­¢æ­£åœ¨è¿è¡Œçš„æ¨¡å¼å†…å®¹
        }, 600);
    }
</script>

</body>
</html>
